name: Docker Image Build and Push

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest # 使用标准的、免费的 Runner

    permissions:
      contents: read
      packages: write # 必须有此权限才能推送到 GHCR

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }} # 存储在 secrets 中
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push SAM3 Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./docker/Dockerfile
        push: true
        tags: zhuoyu/open-projects/sam3:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max